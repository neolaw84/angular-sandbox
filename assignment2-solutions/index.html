<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    
    li>button {
      margin-left: 6px;
    }
    
    button>span {
      color: green;
    }
  </style>
</head>

<body ng-app="ShoppingListApp">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyShoppingController as tblCtrl">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in tblCtrl.toBuyList">
            {{$index}}Buy {{item.quantity}} {{item.name}}
            <button class="btn btn-default" ng-click="tblCtrl.boughtClicked($index);">
              <span class="glyphicon glyphicon-ok"></span> Bought
            </button>
          </li>
        </ul>
        <div class="emptyMessage" ng-if="tblCtrl.isEmpty();">Everything is bought! </div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as abCtrl">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in abCtrl.BoughtList">Bought {{item.quantity}} {{item.name}}</li>
        </ul>
        <div class="emptyMessage" ng-if="abCtrl.isEmpty()">Nothing bought yet.</div>
      </div>
    </div>
  </div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='https://HOST:8082/browser-sync/browser-sync-client.js?v=2.16.0'><\/script>".replace("HOST", location.hostname));
//]]></script>
</body>

</html>
